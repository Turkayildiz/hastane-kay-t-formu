<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Kayıt Formu</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Hastane Kayıt Sistemi</h1>
    </header>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#">Ana Sayfa</a></li>
            <li><a href="#">Kayıtlar</a></li>
            <li><a href="#">Çıkış</a></li>
        </ul>
    </nav>

    <!-- Row (Menu ve İçerik) -->
    <div class="row">
        <!-- Sol Menü -->
        <div class="menu">
            <ul>
                <li><a href="#">Hasta Ekle</a></li>
                <li><a href="#">Hasta Listesi</a></li>
                <li><a href="#">Raporlar</a></li>
            </ul>
        </div>

        <!-- İçerik (Hasta Kayıt Formu) -->
        <div class="content">
            <form id="hasta-form">
                <label for="ad">Ad:</label>
                <input type="text" id="ad" name="ad" required>

                <label for="soyad">Soyad:</label>
                <input type="text" id="soyad" name="soyad" required>

                <label for="tarih">Doğum Tarihi:</label>
                <input type="date" id="tarih" name="tarih" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>

                <label for="TC">TC:</label>
                <input type="number" id="TC" name="TC" required>

                <button type="submit" onclick="checkForm()">Kaydet</button>
                
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hasta Kayıt Sistemi</p>
    </footer>


</body>
</html>
