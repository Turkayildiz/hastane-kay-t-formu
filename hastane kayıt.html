<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Kayıt Formu</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Hastane Kayıt Sistemi</h1>
    </header>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#">Ana Sayfa</a></li>
            <li><a href="#">Devlet Hastanesi</a></li>
            <li><a href="#">Üniversite Hastanesi</a></li>
            <li><a href="#">Özel Hastane</a></li>
            <li><a href="#">Sağlık Ocağı</a></li>
            <li><a href="#">Nöbeci Eczane</a></li>
            <li><a href="#">Özel Ambulanslar</a></li>
            <li><a href="#">Çıkış</a></li>
        </ul>
    </nav>

    <!-- Row (Menu ve İçerik) -->
    <div class="row">
        <!-- Sol Menü -->
        <div class="menu">
            <ul>
                <li><a href="#">aklım</a></li>
                <li><a href="#">bir şey</a></li>
                <li><a href="#">gelmedi</a></li>
            </ul>
        </div>

        <!-- İçerik (Hasta Kayıt Formu) -->
        <div class="content">
            <form id="hasta-form">
                <label for="ad">Ad:</label>
                <input type="text" id="ad" name="ad" required>
<br>
                <label for="soyad">Soyad:</label>
                <input type="text" id="soyad" name="soyad" required>
                <br>
                <label for="tarih">Doğum Tarihi:</label>
                <input type="date" id="tarih" name="tarih" required>
                <br>
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="TC">TC:</label>
                <input type="number" id="TC" name="TC" required>
                <br>
                <label for="tel">Telefon:</label>
                <input type="tel" id="tel" name="tel" required>
                <br>
                <label for="cinsiyet">Cinsiyet:</label>
                <select id="cinsiyet" name="cinsiyet">
                    <option value="erkek">Erkek</option>
                    <option value="kadın">Kadın</option>
                </select>
                <br>
                <br>
                <label for="sehir">Şehir:</label>
                <select id="sehir" name="sehir">
                    <option value="istanbul">İstanbul</option>
                    <option value="ankara">Ankara</option>
                    <option value="izmir">İzmir</option>
                    <option value="antalya">Antalya</option>
                    <option value="bursa">Bursa</option>
                </select>
                <br>
                <br>
                <button type="submit" onclick="checkForm()">Kaydet</button>
                <br>
                <br>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Hasta Kayıt Sistemi</p>
    </footer>


</body>
</html>
